<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Table Layout</title>   
</head>
<body>
    <h2>JOHN LEO MEDINA</h2>
    <table>
        <tr>
            <td rowspan="2">1</td>
            <td colspan="3">2</td>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td colspan="3">3</td>          
        </tr>
        <tr>
            <td rowspan="2">5</td>
            <td colspan="3">6</td>
            <td rowspan="2">8</td>
        </tr>
        <tr>
            <td colspan="3">7</td>
        </tr>
    </table>
   
</body>
</html>
